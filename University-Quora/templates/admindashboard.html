<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 80px auto 20px auto; /* Adjusted for fixed navbar */
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 10px 0;
            text-align: center;
        }
        .admindashboardcontent {
            margin-top: 15%;
            font-size: 30px;
            display: flex;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('admindashboard') }}"><img src="{{ url_for('static', filename='images/—Pngtree—wolf logo_2306634.png') }}" class="logo"></a>
        <ul>
            <li><a href="{{ url_for('admindashboard') }}">Admin Dashboard</a></li>
            <li><a href="{{ url_for('manageuser') }}">Manage User</a></li>
            <li><a href="{{ url_for('managequora') }}">Manage Quora</a></li>
            {% if 'logged_in' in session %}
            <li>Welcome, {{ session['username'] }}</li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="container admindashboardcontent">
        <h1>Welcome back admin</h1>
    </div>
</body>
</html>
